{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4>编辑个人资料</h4>
        <form method="post" action="{{ url_for('edit_profile') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">姓名</label>
            <input class="form-control" name="full_name" value="{{ user.full_name or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">班级</label>
            <input class="form-control" name="class_name" value="{{ user.class_name or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">性别</label>
            <select class="form-select" name="gender">
              <option value="">请选择</option>
              <option value="male" {% if user.gender=='male' %}selected{% endif %}>男</option>
              <option value="female" {% if user.gender=='female' %}selected{% endif %}>女</option>
              <option value="other" {% if user.gender=='other' %}selected{% endif %}>其他</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">联系电话</label>
            <input class="form-control" name="phone" value="{{ user.phone or '' }}">
          </div>
          <div class="text-end">
            <button class="btn btn-primary">保存</button>
            <a class="btn btn-secondary ms-2" href="{{ url_for('profile') }}">取消</a>
          </div>
  </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
